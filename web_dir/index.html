<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Login">
		<meta name="author" content="CS4090 Group 19">
		<meta name="keywords" content="music, musician, song, tutorial, community, guide, forum, Q&A, theory, production, composing, composition, songwriting, recording, mixing, mastering">
		<title>Login</title>
	</head>
	<body>
		<header>
			<h1>SoundScape</h1>
		</header>
		<section>
			<form id="login" action="/login" method="GET">
				<label for="username">
					Username:
				</label>
				<input type="text" id="username" name="username" required>
				<br>
				<label for="password">
					Password:
				</label>
				<input type="password" id="password" name="password" required>
				<br>
				<button type="submit">Log In</button>
			</form>
			<br><br>
			<form id="signup" action="/signup" method="GET">
				<button type="submit">Sign Up</button>
			</form>
			<form id="guest" action="/guest" method="GET">
				<button type="submit">No Login, Guest Only</button>
			</form>
		</section>
		<script src="login.js"></script>
	</body>
</html>
